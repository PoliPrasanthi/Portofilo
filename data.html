<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages (Password Protected)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #login-box {
      text-align: center;
      margin-top: 100px;
    }
    .password-wrapper {
      display: inline-flex;
      align-items: center;
      position: relative;
    }
    .password-wrapper input {
      padding-right: 35px;
    }
    .toggle-eye {
      position: absolute;
      right: 8px;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
      color: #555;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
    .btn {
      display: inline-block;
      background: #4facfe;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s ease;
      cursor: pointer;
      margin: 5px;
      border: none;
    }
    .btn:hover {
      background: #00c6ff;
    }
    .btn:active {
      transform: scale(0.95);
    }
    .btn-danger {
      background: #f44336;
    }
    .btn-danger:hover {
      background: #d32f2f;
    }
    .text-center {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="login-box">
    <h2>Enter Password to View Messages</h2>
    <div class="password-wrapper">
      <input type="password" id="passwordInput" placeholder="Enter password">
      <span class="toggle-eye" onclick="togglePassword()">üëÅ</span>
    </div>
    <br>
    <button onclick="checkPassword()" class="btn">Login</button>
    <p id="error" style="color: red;"></p>
  </div>

  <!-- Messages Section (Hidden until login) -->
  <div id="messages-section" style="display: none;">
    <h1>Stored Messages</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="messageTableBody"></tbody>
    </table>

    <div class="text-center">
      <a href="index.html" class="btn">‚¨Ö Back to Portfolio</a>
      <button onclick="clearMessages()" class="btn btn-danger">üóë Clear All</button>
    </div>
  </div>

  <script>
    const correctPassword = "Santhi@2003";  

    function checkPassword() {
      const enteredPassword = document.getElementById("passwordInput").value;
      if (enteredPassword === correctPassword) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("messages-section").style.display = "block";
        loadMessages();
      } else {
        document.getElementById("error").innerText = "Incorrect Password!";
      }
    }

    // üëÅ Toggle password visibility
    function togglePassword() {
      const input = document.getElementById("passwordInput");
      const eye = document.querySelector(".toggle-eye");
      if (input.type === "password") {
        input.type = "text";
        eye.textContent = "üôà";
      } else {
        input.type = "password";
        eye.textContent = "üëÅ";
      }
    }

    function loadMessages() {
      let storedData = JSON.parse(localStorage.getItem("contactData")) || [];
      let tableBody = document.getElementById("messageTableBody");
      tableBody.innerHTML = "";

      if (storedData.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="4">No messages found.</td></tr>`;
        return;
      }

      storedData.forEach((msg, index) => {
        let row = `<tr>
          <td>${msg.name}</td>
          <td>${msg.email}</td>
          <td>${msg.message}</td>
          <td><button class="btn btn-danger" onclick="deleteMessage(${index})">Delete</button></td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    // ‚úÖ Clear all messages
    function clearMessages() {
      localStorage.removeItem("contactData");
      loadMessages();
      alert("All messages cleared!");
    }

    // ‚úÖ Delete a single message
    function deleteMessage(index) {
      let storedData = JSON.parse(localStorage.getItem("contactData")) || [];
      storedData.splice(index, 1); // remove that message
      localStorage.setItem("contactData", JSON.stringify(storedData));
      loadMessages();
    }
  </script>
</body>
</html>
